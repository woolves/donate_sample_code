<p>應用名稱 <strong>{{grant.client.client_name}}</strong> 正在請求授權:
<strong>{{ grant.request.scope }}</strong>
</p>

<p>
  來自 <strong>{{ user.username }}</strong> 的請求
</p>

<form action="" method="post">
  <label>
    <input type="checkbox" name="confirm">
    <span>正確?</span>
  </label>
  {% if not user %}
  <p>You haven't logged in. Log in with:</p>
  <div>
    <input type="text" name="username">
  </div>
  {% endif %}
  <br>
  <button>送出</button>
</form>
